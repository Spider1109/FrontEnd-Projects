<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple Todo App</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body>
  <div class="container">
    <div class="todo-app">
      <header class="todo-header">
        <h1>TODO List</h1>
        <p>Stay organized and productive</p>
      </header>
      
      <form class="todo-input-container">
        <input
          type="text"
          placeholder="Add a new task..."
          class="todo-input"
        />
        <button type="submit" class="add-button">
          <i class="fas fa-plus"></i>
        </button>
      </form>
      
      <div class="todo-list">
        <!-- Example completed todo -->
        <div class="todo-item completed">
          <div class="todo-checkbox checked">
            <i class="fas fa-check"></i>
          </div>
          <span class="todo-text">Read a book for 30 minutes</span>
          <button class="delete-button">
            <i class="fas fa-trash"></i>
          </button>
        </div>
        
        <!-- Example active todos -->
        <div class="todo-item">
          <div class="todo-checkbox"></div>
          <span class="todo-text">Finish project proposal</span>
          <button class="delete-button">
            <i class="fas fa-trash"></i>
          </button>
        </div>
        
        <div class="todo-item">
          <div class="todo-checkbox"></div>
          <span class="todo-text">Go for a 5k run</span>
          <button class="delete-button">
            <i class="fas fa-trash"></i>
          </button>
        </div>
        
        <div class="todo-item">
          <div class="todo-checkbox"></div>
          <span class="todo-text">Call mom</span>
          <button class="delete-button">
            <i class="fas fa-trash"></i>
          </button>
        </div>
      </div>
      
      <div class="todo-filter">
        <button class="filter-button active" data-filter="all">All</button>
        <button class="filter-button" data-filter="active">Active</button>
        <button class="filter-button" data-filter="completed">Completed</button>
      </div>
    </div>
    
    <footer class="footer">
      <p>Simple Todo App â€¢ HTML & CSS Only</p>
    </footer>
  </div>
</body>
</html>
